<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather app</title>
</head>

<body>
    <div class="page-header-title">
        <h2>Weather app</h2>
    </div>

    <section class="city-input-section">
        <div class="input-container">
            <input type="text" class="city" placeholder="what city do you live in?">
            <button class="submit-city">submit</button>
        </div>
    </section>
    <section class="weather-result-container">
        <div class="monday dayforecast">
            <span class="weather-results temperature"></span>
            <span class="weather-results humidity"></span>
            <span class="weather-results description"></span>
            <span class="weather-results city-name"></span>
        </div>

        <div class="tuesday dayforecast">
            <span class="weather-results temperature"></span>
            <span class="weather-results humidity"></span>
            <span class="weather-results description"></span>
            <span class="weather-results city-name"></span>
        </div>

        <div class="wednesday dayforecast">
            <span class="weather-results temperature"></span>
            <span class="weather-results humidity"></span>
            <span class="weather-results description"></span>
            <span class="weather-results city-name"></span>
        </div>

        <div class="thursday dayforecast">
            <span class="weather-results temperature"></span>
            <span class="weather-results humidity"></span>
            <span class="weather-results description"></span>
            <span class="weather-results city-name"></span>
        </div>

        <div class="friday dayforecast">
            <span class="weather-results temperature"></span>
            <span class="weather-results humidity"></span>
            <span class="weather-results description"></span>
            <span class="weather-results city-name"></span>
        </div>
    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
